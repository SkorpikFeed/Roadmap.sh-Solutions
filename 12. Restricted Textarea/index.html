<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restricted Textarea</title>
  </head>
  <body>
    <h1>Write your Message</h1>
    <div id="wrapper">
      <textarea
        id="restricted-area"
        maxlength="250"
        placeholder="Start typing..."
      ></textarea>
      <div id="counter">
        <span id="count-current">0</span>
        <span id="count-maximum">/ 250</span>
      </div>
    </div>
    <script>
      const textArea = document.getElementById("restricted-area");
      const currentCount = document.getElementById("count-current");
      const maxLength = 250;

      textArea.addEventListener("input", function () {
        const currentLength = this.value.length;
        currentCount.textContent = currentLength;

        if (currentLength > maxLength * 0.9) {
          currentCount.parentElement.style.color = "Red";
          currentCount.style.color = "Red";
          textArea.style.borderColor = "Red";
        } else {
          currentCount.style.color = "Black";
          currentCount.parentElement.style.color = "Black";
          textArea.style.borderColor = "Black";
        }
      });

      currentCount.textContent = textArea.value.length;
    </script>
  </body>
</html>
