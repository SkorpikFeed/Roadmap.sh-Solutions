<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="datepicker">
      <div class="datepicker-input">
        <input type="text" placeholder="dd / mm / yyyy" />
        <button class="datepicker-img">
          <i class="fa-solid fa-calendar-days"></i>
        </button>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <i class="fa-solid fa-caret-left"></i>
          <span>December 2022</span>
          <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="calendar-day-names">
          <p class="day-name">S</p>
          <p class="day-name">M</p>
          <p class="day-name">T</p>
          <p class="day-name">W</p>
          <p class="day-name">T</p>
          <p class="day-name">F</p>
          <p class="day-name">S</p>
        </div>
        <div class="calendar-days">
          <p class="day"></p>
          <p class="day"></p>
          <p class="day"></p>
          <p class="day"></p>
          <p class="day">1</p>
          <p class="day">2</p>
          <p class="day">3</p>
          <p class="day">4</p>
          <p class="day">5</p>
          <p class="day">6</p>
          <p class="day">7</p>
          <p class="day">8</p>
          <p class="day">9</p>
          <p class="day">10</p>
          <p class="day">11</p>
          <p class="day">12</p>
          <p class="day">13</p>
          <p class="day">14</p>
          <p class="day">15</p>
          <p class="day">16</p>
          <p class="day">17</p>
          <p class="day">18</p>
          <p class="day">19</p>
          <p class="day">20</p>
          <p class="day">21</p>
          <p class="day">22</p>
          <p class="day">23</p>
          <p class="day">24</p>
          <p class="day">25</p>
          <p class="day">26</p>
          <p class="day">27</p>
          <p class="day">28</p>
          <p class="day">29</p>
          <p class="day">30</p>
          <p class="day">31</p>
        </div>
      </div>
    </div>
  </body>
</html>
